name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Sync with tox.ini
        include:
        - python-version: 3.6
          django-version: 2.0.13
        - python-version: 3.6
          django-version: 2.0.13
        - python-version: 3.6
          django-version: 2.0.13
        - python-version: 3.7
          django-version: 2.1.15
        - python-version: 3.8
          django-version: 2.2.17
        - python-version: 3.8
          django-version: 3.0.11
        - python-version: 3.9
          django-version: 3.1.5
        - python-version: 3.9
          django-version: 3.2.7
        - python-version: 3.9
          django-version: 4.0b1
        - python-version: 3.9
          django-version: 4.0
          extra-run-args: --signed-cookies

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
    - name: Install dependencies
      run: |
        pip install Django==${{ matrix.django-version }}
        pip install -e .
        pip install -r requirements-test.txt
    - name: Tests
      run: |
        ./runtests.py ${{ matrix.extra-run-args }}

  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
    - name: Install dependencies
      run: |
        cat requirements-dev.txt | grep flake | xargs pip install
    - name: Lint with flake8
      run: flake8

  isort:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
    - name: Install dependencies
      run: |
        cat requirements-dev.txt | grep isort | xargs pip install
    - name: isort
      run: isort -c src tests

  check-manifest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        cat requirements-dev.txt | grep check-manifest | xargs pip install
    - name: check-manifest
      run: check-manifest
